			定义一个login.html，里面定义连个请求字段：user，password，发送到loginServlet
			再创建一个LoginServlet,在其中获取请求的user，password，对比和web.xml文件中定义的请求参数是否一致

	 -->

	<form action="loginServlet" method="post">

		<input type="submit" value="Submit" />
	
	</form>
